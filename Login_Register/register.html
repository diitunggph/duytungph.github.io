<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>

    <link rel="stylesheet" href="./assets/css/Register.css">
    
</head>
<body>
    <div class="wrapper">
        <h2>Đăng Ký</h2>
        <form method="POST" onsubmit="validateAndSubmit(event)">
          <div class="input-box">
            <input id="usename" name="name" type="text" placeholder="Nhập username" required>
          </div>
          <div class="input-box">
            <input id="email" name="email" type="email" placeholder="Nhập email" required>
          </div>
          <div class="input-box">
            <input id="pass1" name="pass" type="password" placeholder="Điền mật khẩu" required>
          </div>
          <div class="input-box">
            <input id="pass2" name="confirmPass" type="password" placeholder="Điền lại mật khẩu" required>
          </div>
          <div class="policy">
            <input type="checkbox" id="confirmCheckbox">
            <h3>Tôi chấp nhận tất cả các điều khoản và điều kiện</h3>
          </div>
          <div class="input-box button">
            <input type="Submit" value="Register Now" >
          </div>
          <div class="text">
            <h3>Bạn đã có tài khoản ? <a href="./login.html">Đăng nhập ngay!</a></h3>
          </div>
        </form>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script type="text/javascript" src="./assets/js/Register.js"></script>
</body>
</html>
