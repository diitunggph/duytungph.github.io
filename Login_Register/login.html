<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="./assets/css/Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
</head>
<body>
    <div class="container">
        <form method="POST">
          <div class="title">Đăng Nhập</div>
          <div class="input-box underline">
            <input type="email" class="email" name="mail" placeholder="Nhập Email" required>
            <div class="underline"></div>
          </div>
          <div class="input-box">
            <input type="password" class="password" name="pass" placeholder="Nhập mật khẩu" required>
            <div class="underline"></div>
          </div>
          <div class="input-box button">
            <input type="submit" name="submit" value="Đăng nhập">
          </div>
        </form>
          <div class="option">hoặc Sử dụng mạng xã hội</div>
          <div class="google">
            <a href="#"><i class="fab fa-google"></i>Đăng nhập bằng Google</a>
          </div>
          <div class="facebook">
            <a href="#"><i class="fab fa-facebook-f"></i>Đăng nhập bằng Facebook</a>
          </div>
          <div class="text">
            <h3>Bạn chưa có tài khoản ? <a href="./register.html">Đăng ký tại đây !</a></h3>
          </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script type="text/javascript" src="./assets/js/Login.js"></script>
</body>
</html>
