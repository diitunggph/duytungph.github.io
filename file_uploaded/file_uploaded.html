<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>CDIO</title>
    <meta charset="UTF-8">
    <link href="https://db.onlinewebfonts.com/c/d7e8a95865396cddca89b00080d2cba6?family=SoDo+Sans+SemiBold" rel="stylesheet"/>
    <link href="./file_uploaded.css" rel="stylesheet"  type="text/css" media="screen" runat="server"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="bar">
            <div class="logo-item">
                <div class="nav-image">
                    <img src="/img/anh.png">
                </div>
                <div class="logo-name">
                    <a href="../home/index.html">DTU docu</a> 
                </div>
            </div>
            <div class="search-container">
                <input type="text" name="search" placeholder="Tìm kiếm tài liệu..." class="search-input">
                <a href="#" class="search-btn">
                        <i class="fas fa-search"></i>      
                </a>
            </div>
            <div class="login"></div>
            <div class="btn">
                <button class="btn_Upload" type="button" onclick="location.href='../upload/upload_new.html'">Tải lên</button>
                <button class="btn_Signin" type="button">Đăng nhập</button>
            </div>
            <div class="dropdown">
                <a class="dropdown-toggle" href="#" id="Dropdown" role="button" data-mdb-toggle="dropdown" aria-expanded="false">
                    <img src="/img/coVN.jpg">
                    <div class="arrow_down"></div>
                </a>

                <ul class="dropdown-menu" aria-labelledby="Dropdown">
                    <li>
                        <a class="dropdown-item" href="#"><img src="/img/coVN.jpg">Việt Nam <i class="fa fa-check text-success ms-2"></i></a>
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                        <a class="dropdown-item" href="#"><img src="/img/co-anh-4.jpg" alt="coAnh">Tiếng Anh</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="sidebar">
                <div class="user">
                     <div class="user-img">
                        <img src="/img/user.jpg">
                    </div>
                    <div class="user-info">
                         <div class="username-display">Phạm Duy Tùng</div>
                         <a class="info" href="">+Thêm thông tin</a>
                    </div>
                </div>
                <div class="ana">
                    <div class="follower">0<span>Người theo dõi</span></div>
                    <div class="upload">0<span>Đã tải lên</span></div>
                    <div class="following">0<span>Đang theo dõi</span></div>
                </div>
                <div class="func">
                    <a href="../home/index.html"><i class="fa-solid fas fa-home"></i> Trang chủ</a>
                    <a href="#"><i class="fa-solid fa-book"></i> Thư viện</a>
                    <a href="#"><i class="fa-solid fa-file"></i> Tài liệu</a>
                </div>
                <div class="doc">
                    <div>Tài liệu của tôi</div>
                    <a href="#"><i class="fa-solid fa-book"></i> Sách</a>
                    <a href="#"><i class="fa-regular fa-file"></i> Khóa học</a>
                    <a href="#"><i class="fa-solid fa-print"></i> Tài liệu</a>
                </div>
            </div>
            <div class="file_uploaded">
                <h1 class="uploads">Đã tải lên</h1>
                <table class="tb">
                    <thead class="column">
                        <tr>
                            <th>Name</th>
                            <th>Views</th>
                            <th>Rating</th>
                            <th>Anonymus</th>
                            <th>Share</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
                <form id="shareForm" class="hidden">
                    <div class="info-share">
                        <label for="email">Chia sẻ tài liệu</label><br>
                        <label for="text">Sử dụng liên kết bên dưới để chia sẻ tài liệu này với bạn bè của bạn và họ sẽ có toàn quyền truy cập vào tài liệu của bạn mà không yêu cầu tài khoản.</label>
                        <input type="email" id="email" name="email"><br>
                    </div>
                    <input type="submit" value="Chia sẻ" class="btn_shareForm">
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="file_uploaded.js"></script>
</body>
</html>
